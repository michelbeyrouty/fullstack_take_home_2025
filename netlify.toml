[build]
  base = "frontend"
  command = "yarn build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Set up branch deployments
[context.deploy-preview]
  command = "yarn build"

[context.branch-deploy]
  command = "yarn build"
